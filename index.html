<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Virtual keyboard</title>
</head>

<body class="body">
  <h1>Keyboard</h1>
  <main class="wrapper">
    <textarea class="textarea" name="" id=""></textarea>
    <div class="container">
      <div class="row">
        <div class="button">
          <div>±</div>
          <div>§</div>
        </div>
        <div class="button">
          <div>!</div>
          <div>1</div>
        </div>
        <div class="button">
          <div>@</div>
          <div>2</div>
        </div>
        <div class="button">
          <div>#</div>
          <div>3</div>
        </div>
        <div class="button">
          <div>$</div>
          <div>4</div>
        </div>
        <div class="button">
          <div>%</div>
          <div>5</div>
        </div>
        <div class="button">
          <div>^</div>
          <div>6</div>
        </div>
        <div class="button">
          <div>&</div>
          <div>7</div>
        </div>
        <div class="button">
          <div>*</div>
          <div>8</div>
        </div>
        <div class="button">
          <div>(</div>
          <div>9</div>
        </div>
        <div class="button">
          <div>)</div>
          <div>0</div>
        </div>
        <div class="button">
          <div>+</div>
          <div>=</div>
        </div>
        <div class="button button-meduim content-right-side">&#x232b;</div>
      </div>
      <div class="row">
        <div class="button button-meduim content-left-side">&#x21e5;</div>
        <div class="button">Q</div>
        <div class="button">W</div>
        <div class="button">E</div>
        <div class="button">R</div>
        <div class="button">T</div>
        <div class="button">Y</div>
        <div class="button">U</div>
        <div class="button">I</div>
        <div class="button">O</div>
        <div class="button">P</div>
        <div class="button">
          <div>{</div>
          <div>[</div>
        </div>
        <div class="button">
          <div>}</div>
          <div>]</div>
        </div>
        <div class="button">
          <div>|</div>
          <div>\</div>
        </div>
      </div>
      <div class="row">
        <div class="button button-meduim content-left-side">&#x21ea;</div>
        <div class="button">A</div>
        <div class="button">S</div>
        <div class="button">D</div>
        <div class="button">F</div>
        <div class="button">G</div>
        <div class="button">H</div>
        <div class="button">J</div>
        <div class="button">K</div>
        <div class="button">L</div>
        <div class="button">
          <div>:</div>
          <div>;</div>
        </div>
        <div class="button">
          <div>"</div>
          <div>'</div>
        </div>
        <div class="button button-meduim content-right-side">&#x21a9;</div>
      </div>
      <div class="row">
        <div class="button button-meduim content-left-side">&#x21e7;</div>
        <div class="button">~<br>`</div>
        <div class="button">Z</div>
        <div class="button">X</div>
        <div class="button">C</div>
        <div class="button">V</div>
        <div class="button">B</div>
        <div class="button">N</div>
        <div class="button">M</div>
        <div class="button">&lt;<br>,</div>
        <div class="button">><br>.</div>
        <div class="button">?<br>/</div>
        <div class="button button-meduim content-right-side">&#x21e7;</div>
      </div>
      <div class="row">
        <div class="button">EN</div>
        <div class="button">
          <div>^</div>
          <div class="button-text">control</div>
        </div>
        <div class="button">
          <div>&#x2325;</div>
          <div class="button-text">option</div>
        </div>
        <div class="button button-command">
          <div>&#x2318;</div>
          <div class="button-text">command</div>
        </div>
        <div class="button button-large">
        </div>
        <div class="button button-command">
          <div>&#x2318;</div>
          <div class="button-text">command</div>
        </div>
        <div class="button">
          <div>&#x2325;</div>
          <div class="button-text">option</div>
        </div>
        <div class="arrows">
          <div class="button button-arrow">&#x25C0;</div>
          <div>
            <div class="button button-arrow button-arrow-top">&#x25B2;</div>
            <div class="button button-arrow">&#x25BC;</div>
          </div>
          <div class="button button-arrow">&#x25B6;</div>
        </div>
      </div>
    </div>

  </main>
  <a href="">Github</a>

  <script type="module" src="scripts/main.js"></script>
</body>

</html>
